<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Pesanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-[#F9F9F9] min-h-screen text-gray-800 relative">

  <!-- Logo di pojok kiri atas -->
  <img src="assets/img/logo.jpg" alt="Logo" class="absolute top-4 left-4 w-10 h-10 object-contain z-20">

  <!-- Tombol < di bawah logo -->
  <button onclick="history.back()" 
          class="absolute top-[60px] left-4 text-3xl text-gray-700 hover:text-black z-10">
    &lt;
  </button>

  <header class="bg-white shadow px-4 py-3 flex justify-between items-center relative pl-20">
    <div class="flex items-center gap-6">
      <a href="pelayan.html" class="text-lg font-bold text-gray-500">Pelayanan</a>
      <div class="relative">
        <span class="absolute -top-1 -right-3 h-2 w-2 bg-pink-500 rounded-full"></span>
        <span class="text-lg font-bold text-black">Pesanan</span>
      </div>
    </div>
  </header>

  <main class="p-4 max-w-4xl mx-auto">
    <div id="pesananContainer" class="space-y-4 h-[75vh] overflow-y-auto pr-2 custom-scrollbar">
      <!-- Pesanan akan di-render di sini -->
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("pesananContainer");
      const data = JSON.parse(localStorage.getItem("rms_daftar_pesanan") || "[]");

      if (data.length === 0) {
        container.innerHTML = `<p class='text-center text-gray-500 mt-20'>Tidak ada pesanan.</p>`;
        return;
      }

      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "bg-[#E4E4E4] rounded-xl p-5 shadow-sm";

        div.innerHTML = `
          <h2 class="text-xl font-extrabold mb-2">#A${100 + index + 1}</h2>
          <p class="font-semibold">Meja ${item.meja}</p>
          <p>${item.nama}</p>
          <p class="mt-2 font-semibold">Pesanan :</p>
          <ul class="list-disc list-inside ml-3 text-sm text-gray-700">
            ${item.pesanan.map(p => `<li>${p}</li>`).join("")}
          </ul>
        `;

        container.appendChild(div);
      });
    });
  </script>

</body>
</html>
