<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">

  <!-- Navbar -->
  <div class="bg-[#1e4480] p-4 flex justify-between items-center relative">
    <!-- Placeholder kiri (biar logo tetap di tengah secara visual) -->
    <div class="w-8"></div>

    <!-- Logo Tengah -->
    <img src="assets/img/logo.jpg" alt="Logo" class="h-8 mx-auto absolute left-1/2 transform -translate-x-1/2" />

    <!-- Icon Profil Kanan -->
    <a href="#" class="text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 rounded-full bg-black p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5.121 17.804A8 8 0 1112 20a7.964 7.964 0 01-6.879-3.804zM12 12a4 4 0 100-8 4 4 0 000 8z" />
      </svg>
    </a>
  </div>

  <!-- Main Content -->
  <div class="p-6 flex flex-col items-center space-y-8">
    
    <div class="flex flex-wrap justify-center gap-8">

      <!-- Tombol Pembayaran -->
      <a href="daftar-meja.html" class="bg-gray-100 p-8 rounded-xl shadow hover:shadow-lg transition w-40 h-44 flex flex-col items-center justify-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/cash-register.png" class="w-16 h-16 mb-2" />
        <span class="font-semibold text-center text-gray-800">Pembayaran</span>
      </a>

      <!-- Tombol Laporan -->
      <a href="laporan.html" class="bg-gray-100 p-8 rounded-xl shadow hover:shadow-lg transition w-40 h-44 flex flex-col items-center justify-center">
        <img src="https://img.icons8.com/ios-filled/100/000000/order-history.png" class="w-16 h-16 mb-2" />
        <span class="font-semibold text-center text-gray-800">Laporan</span>
      </a>

    </div>

  </div>
</body>
</html>
